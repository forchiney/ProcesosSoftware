<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>
    <title style="color: blue">Email Service</title>
    <h:body>
       
       
        <h:form id="form" style="padding: 32px">
            <p:dataTable id="EDT" var="mails" value="#{NotificationController.notifs}">
            <f:facet name="usermails">
                    <title style="color: blue">Email Service</title>

            </f:facet>
            <p:column headerText="user">
                <h:outputText value="#{mails.user}" />
            </p:column>
            <p:column headerText="asunto">
                <h:outputText value="#{mails.asunto}" />
            </p:column>
            <p:column headerText="from">
                <h:outputText value="#{mails.destinatario}" />
            </p:column>
            <p:column headerText="email body">
                <h:outputText value="#{mails.cuerpo}" />
            </p:column>
          
        </p:dataTable>
            
            
           
            <p:commandButton value="Download User Emails" ajax="false">

                    <p:dataExporter type="pdf" target ="EDT" fileName="email list"/>
                </p:commandButton>
            <p:commandButton value="send new email" action="#{NotificationController.newEmailPage()}" />
        </h:form>
       
    </h:body>
</html>
